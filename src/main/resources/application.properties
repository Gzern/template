server.port=8080
spring.datasource.url=@profiles.database.url@
spring.datasource.username=@profiles.database.username@
spring.datasource.password=@profiles.database.password@
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.config-location=classpath:conf/mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
log.path=@profiles.log.path@
log.root=@profiles.log.root@
web.upload.path=@profiles.web.upload@
picture.directory.name=@profiles.web.upload.directory@
spring.redis.database=0
spring.redis.host=@profiles.redis.host@
spring.redis.port=6379
spring.redis.password=
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0
spring.servlet.multipart.max-file-size=10Mb
spring.servlet.multipart.max-request-size=50Mb





